<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太空射击游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: white;
            padding: 20px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            width: 100%;
            gap: 20px;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .game-title {
            font-size: 2.8rem;
            margin-bottom: 5px;
            text-shadow: 0 0 10px #00a8ff;
            letter-spacing: 2px;
        }
        
        .game-subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }
        
        .game-stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background-color: rgba(0, 20, 40, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #00a8ff;
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.5);
        }
        
        .stat-box {
            text-align: center;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff9d;
            text-shadow: 0 0 8px #00ff9d;
        }
        
        .game-area {
            position: relative;
            width: 100%;
            height: 500px;
            background-color: rgba(0, 10, 30, 0.8);
            border-radius: 10px;
            overflow: hidden;
            border: 3px solid #00a8ff;
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.7);
        }
        
        #game-canvas {
            width: 100%;
            height: 100%;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            background-color: rgba(0, 20, 40, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00a8ff;
        }
        
        .controls-title {
            font-size: 1.3rem;
            color: #00ff9d;
            margin-bottom: 5px;
        }
        
        .key-controls {
            display: flex;
            gap: 40px;
            margin-top: 10px;
        }
        
        .key {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .key-box {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #1a2a3a, #0d1722);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff9d;
            box-shadow: 0 5px 0 #06121e, 0 0 10px rgba(0, 255, 157, 0.5);
            border: 1px solid #00a8ff;
        }
        
        .key-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .game-buttons {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .game-button {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
        }
        
        #start-btn {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }
        
        #start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 176, 155, 0.4);
        }
        
        #reset-btn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
        }
        
        #reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }
        
        .instructions {
            background-color: rgba(0, 20, 40, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00a8ff;
            width: 100%;
            margin-top: 10px;
        }
        
        .instructions-title {
            font-size: 1.3rem;
            color: #00ff9d;
            margin-bottom: 10px;
        }
        
        .instructions-list {
            padding-left: 20px;
            line-height: 1.6;
        }
        
        .instructions-list li {
            margin-bottom: 8px;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 10px;
        }
        
        .game-over h2 {
            font-size: 3.5rem;
            color: #ff416c;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #ff416c;
        }
        
        .game-over p {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #00ff9d;
        }
        
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.2rem;
            }
            
            .game-area {
                height: 400px;
            }
            
            .key-controls {
                gap: 20px;
            }
            
            .key-box {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 480px) {
            .game-stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .game-title {
                font-size: 1.8rem;
            }
            
            .key-controls {
                gap: 15px;
            }
            
            .key-box {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">太空射击</h1>
            <p class="game-subtitle">消灭敌人，生存下来，创造最高分！</p>
        </div>
        
        <div class="game-stats">
            <div class="stat-box">
                <div class="stat-label">得分</div>
                <div id="score" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">生命值</div>
                <div id="lives" class="stat-value">3</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">等级</div>
                <div id="level" class="stat-value">1</div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="game-canvas"></canvas>
            <div id="game-over" class="game-over">
                <h2>游戏结束</h2>
                <p>最终得分: <span id="final-score">0</span></p>
                <div class="game-buttons">
                    <button id="restart-btn" class="game-button">重新开始</button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <h3 class="controls-title">游戏控制</h3>
            <div class="key-controls">
                <div class="key">
                    <div class="key-box">A</div>
                    <div class="key-label">左移</div>
                </div>
                <div class="key">
                    <div class="key-box">D</div>
                    <div class="key-label">右移</div>
                </div>
                <div class="key">
                    <div class="key-box">空格</div>
                    <div class="key-label">射击</div>
                </div>
            </div>
            <div class="game-buttons">
                <button id="start-btn" class="game-button">开始游戏</button>
                <button id="reset-btn" class="game-button">重置游戏</button>
            </div>
        </div>
        
        <div class="instructions">
            <h3 class="instructions-title">游戏说明</h3>
            <ul class="instructions-list">
                <li>使用 <strong>A</strong> 和 <strong>D</strong> 键控制飞船左右移动</li>
                <li>按下 <strong>空格键</strong> 发射子弹</li>
                <li>击中敌人获得 <strong>10分</strong></li>
                <li>被敌人撞击会 <strong>减少生命值</strong></li>
                <li>每获得 <strong>100分</strong> 提升一个等级，敌人速度会加快</li>
                <li>生命值耗尽游戏结束，挑战你的最高分！</li>
            </ul>
        </div>
    </div>

    <script>
        // 获取Canvas和上下文
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        
        // 设置Canvas尺寸
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        
        // 游戏变量
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameOver = false;
        let animationId;
        
        // 游戏对象
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 80,
            width: 50,
            height: 60,
            speed: 8,
            color: '#00a8ff',
            lastShot: 0,
            shootDelay: 300 // 射击延迟（毫秒）
        };
        
        // 子弹数组
        const bullets = [];
        
        // 敌人数组
        const enemies = [];
        
        // 按键状态
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            KeyA: false,
            KeyD: false,
            Space: false
        };
        
        // 游戏元素
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        const startButton = document.getElementById('start-btn');
        const resetButton = document.getElementById('reset-btn');
        const restartButton = document.getElementById('restart-btn');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        
        // 调整Canvas大小
        window.addEventListener('resize', () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 80;
        });
        
        // 按键事件监听
        document.addEventListener('keydown', (e) => {
            if (e.code in keys) {
                keys[e.code] = true;
                e.preventDefault(); // 防止空格键滚动页面
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.code in keys) {
                keys[e.code] = false;
            }
        });
        
        // 绘制飞船
        function drawPlayer() {
            // 飞船主体
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // 飞船细节
            ctx.fillStyle = '#00ff9d';
            ctx.fillRect(player.x + player.width / 2 - 5, player.y + 10, 10, 15);
            
            // 飞船尾焰
            ctx.fillStyle = '#ff9d00';
            ctx.beginPath();
            ctx.ellipse(player.x + player.width / 2, player.y + player.height + 5, 8, 15, 0, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // 绘制子弹
        function drawBullets() {
            bullets.forEach((bullet, index) => {
                // 子弹移动
                bullet.y -= bullet.speed;
                
                // 如果子弹超出屏幕，移除
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                    return;
                }
                
                // 绘制子弹
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.ellipse(bullet.x, bullet.y, bullet.width / 2, bullet.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // 子弹发光效果
                ctx.shadowColor = bullet.color;
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.shadowBlur = 0;
            });
        }
        
        // 创建敌人
        function createEnemy() {
            const size = 20 + Math.random() * 20;
            const speed = 1 + level * 0.3 + Math.random() * 0.5;
            
            // 随机敌人类型
            const enemyType = Math.floor(Math.random() * 3);
            let color;
            
            switch(enemyType) {
                case 0:
                    color = '#ff416c'; // 红色敌人
                    break;
                case 1:
                    color = '#ff9d00'; // 橙色敌人
                    break;
                case 2:
                    color = '#9d00ff'; // 紫色敌人
                    break;
            }
            
            enemies.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                width: size,
                height: size,
                speed: speed,
                color: color,
                type: enemyType
            });
        }
        
        // 绘制敌人
        function drawEnemies() {
            enemies.forEach((enemy, index) => {
                // 敌人移动
                enemy.y += enemy.speed;
                
                // 如果敌人超出屏幕，移除并减少生命值
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    if (gameRunning) {
                        loseLife();
                    }
                    return;
                }
                
                // 绘制敌人
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                
                // 根据敌人类型绘制不同形状
                if (enemy.type === 0) {
                    // 圆形敌人
                    ctx.arc(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width/2, 0, Math.PI * 2);
                } else if (enemy.type === 1) {
                    // 方形敌人
                    ctx.rect(enemy.x, enemy.y, enemy.width, enemy.height);
                } else {
                    // 三角形敌人
                    ctx.moveTo(enemy.x + enemy.width/2, enemy.y);
                    ctx.lineTo(enemy.x + enemy.width, enemy.y + enemy.height);
                    ctx.lineTo(enemy.x, enemy.y + enemy.height);
                    ctx.closePath();
                }
                
                ctx.fill();
                
                // 敌人发光效果
                ctx.shadowColor = enemy.color;
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.shadowBlur = 0;
            });
        }
        
        // 发射子弹
        function shoot() {
            const currentTime = Date.now();
            if (currentTime - player.lastShot > player.shootDelay) {
                bullets.push({
                    x: player.x + player.width / 2,
                    y: player.y,
                    width: 6,
                    height: 12,
                    speed: 10,
                    color: '#00ff9d'
                });
                
                player.lastShot = currentTime;
                
                // 播放射击音效（使用简单的声音模拟）
                playShootSound();
            }
        }
        
        // 播放射击音效
        function playShootSound() {
            // 创建一个简单的音效
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                // 如果音频上下文不可用，静默失败
            }
        }
        
        // 碰撞检测
        function checkCollisions() {
            // 检查子弹和敌人的碰撞
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        // 碰撞发生
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        addScore(10);
                        return;
                    }
                });
            });
            
            // 检查玩家和敌人的碰撞
            enemies.forEach((enemy, index) => {
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    // 碰撞发生
                    enemies.splice(index, 1);
                    loseLife();
                    return;
                }
            });
        }
        
        // 增加分数
        function addScore(points) {
            score += points;
            scoreElement.textContent = score;
            
            // 每100分提升一个等级
            const newLevel = Math.floor(score / 100) + 1;
            if (newLevel > level) {
                level = newLevel;
                levelElement.textContent = level;
            }
        }
        
        // 减少生命值
        function loseLife() {
            lives--;
            livesElement.textContent = lives;
            
            if (lives <= 0) {
                endGame();
            }
        }
        
        // 结束游戏
        function endGame() {
            gameRunning = false;
            gameOver = true;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }
        
        // 重置游戏
        function resetGame() {
            gameRunning = false;
            gameOver = false;
            score = 0;
            lives = 3;
            level = 1;
            
            bullets.length = 0;
            enemies.length = 0;
            
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 80;
            
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            levelElement.textContent = level;
            
            gameOverScreen.style.display = 'none';
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }
        
        // 开始游戏
        function startGame() {
            if (gameRunning) return;
            
            resetGame();
            gameRunning = true;
            gameOver = false;
            gameLoop();
            
            // 开始生成敌人
            enemySpawnInterval = setInterval(() => {
                if (gameRunning) {
                    createEnemy();
                }
            }, 1000 - Math.min(level * 50, 700)); // 随等级增加，敌人生成更快
        }
        
        // 游戏主循环
        function gameLoop() {
            // 清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制星空背景
            drawStars();
            
            // 处理玩家移动
            if ((keys.ArrowLeft || keys.KeyA) && player.x > 0) {
                player.x -= player.speed;
            }
            
            if ((keys.ArrowRight || keys.KeyD) && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            
            // 处理射击
            if (keys.Space && gameRunning) {
                shoot();
            }
            
            // 绘制游戏对象
            drawPlayer();
            drawBullets();
            drawEnemies();
            
            // 检查碰撞
            checkCollisions();
            
            // 继续游戏循环
            if (gameRunning) {
                animationId = requestAnimationFrame(gameLoop);
            }
        }
        
        // 绘制星空背景
        function drawStars() {
            // 静态星空背景
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            
            // 绘制一些静态星星
            for (let i = 0; i < 100; i++) {
                const x = (i * 17) % canvas.width;
                const y = (i * 23) % canvas.height;
                const size = (i % 3) + 1;
                
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // 按钮事件监听
        startButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', resetGame);
        restartButton.addEventListener('click', startGame);
        
        // 初始化游戏
        resetGame();
        
        // 初始绘制
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawStars();
        drawPlayer();
        
        // 绘制开始提示
        ctx.fillStyle = 'white';
        ctx.font = '24px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('点击"开始游戏"按钮开始', canvas.width / 2, canvas.height / 2);
        ctx.font = '18px Arial';
        ctx.fillText('或按空格键射击', canvas.width / 2, canvas.height / 2 + 30);
    </script>
</body>
</html>
